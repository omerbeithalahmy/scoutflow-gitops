# ============================================================================
# ArgoCD Application - Production Environment
# Deploys ScoutFlow to prod namespace with manual sync for controlled releases
# ============================================================================

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: scoutflow-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  sources:
    - repoURL: https://github.com/omerbh7/scoutflow-app
      targetRevision: main
      path: helm/scoutflow
      helm:
        valueFiles:
          - $values/environments/prod/values.yaml
    
    - repoURL: https://github.com/omerbh7/scoutflow-gitops
      targetRevision: main
      ref: values
  
  destination:
    server: https://kubernetes.default.svc
    namespace: prod
  
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - Validate=true
      - ServerSideApply=false
    
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m