apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: scoutflow-production
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  sources:
    # Source 1: Helm chart from app repository
    - repoURL: https://github.com/omerbh7/scoutflow-app
      targetRevision: main
      path: helm/scoutflow
      helm:
        valueFiles:
          - $values/environments/production/values.yaml
    
    # Source 2: Values from GitOps repository
    - repoURL: https://github.com/omerbh7/scoutflow-gitops
      targetRevision: main
      ref: values
  
  destination:
    server: https://kubernetes.default.svc
    namespace: production
  
  # NO automated sync - manual approval required!
  syncPolicy:
    # automated: NOT SET - this is manual sync
    syncOptions:
      - CreateNamespace=true
      - Validate=true
      - ServerSideApply=false
    
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m