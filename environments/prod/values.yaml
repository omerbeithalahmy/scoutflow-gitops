# ============================================================================
# Production Environment - Helm Values
# Configures ScoutFlow application for production with high availability
# ============================================================================

global:
  registry: 279987127424.dkr.ecr.us-east-1.amazonaws.com
  imageTag: "v1.0.0"  

imagePullSecrets:
  - name: ecr-registry-secret

ecr:
  enabled: true
  username: AWS
  password: ""

externalSecrets:
  enabled: true
  region: us-east-1
  secretName: "scoutflow/prod/database"

database:
  image:
    repository: scoutflow-app-db
    pullPolicy: Always
    tag: ""
  
  replicas: 1
  
  service:
    type: ClusterIP
    port: 5432
  
  persistence:
    storageClass: "standard"
    size: 20Gi
  
  env:
    POSTGRES_USER: postgres
    POSTGRES_DB: nba_stats


backend:
  image:
    repository: scoutflow-app-backend
    pullPolicy: IfNotPresent
    tag: ""
  
  replicas: 3
  
  service:
    type: ClusterIP
    port: 8000
  
  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 2000m
      memory: 1Gi

frontend:
  image:
    repository: scoutflow-app-frontend
    pullPolicy: Always
    tag: ""
  
  replicas: 3
  
  service:
    type: ClusterIP
    port: 80
  
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 512Mi

ingress:
  host: ""