# ============================================================================
# Production Environment Configuration
# Uses version tags (v1.0.0), high resources, multiple replicas
# ============================================================================
global:
  registry: 279987127424.dkr.ecr.us-east-1.amazonaws.com
  imageTag: v1.0.0  # Specific version - NOT latest!
  environment: production
# Backend Service
backend:
  replicaCount: 2  # HA - 2 replicas
  
  image:
    repository: scoutflow-app-backend
    tag: v1.0.0  # Specific version
    pullPolicy: IfNotPresent  # Use cached images
  
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  
  service:
    type: ClusterIP
    port: 8000
  
  env:
    - name: ENVIRONMENT
      value: "production"
    - name: DATABASE_HOST
      value: "scoutflow-db"
    - name: DATABASE_PORT
      value: "5432"
    - name: DATABASE_NAME
      value: "scoutflow"
  
  # Pod Disruption Budget for HA
  podDisruptionBudget:
    enabled: true
    minAvailable: 1
# Frontend Service
frontend:
  replicaCount: 2  # HA - 2 replicas
  
  image:
    repository: scoutflow-app-frontend
    tag: v1.0.0
    pullPolicy: IfNotPresent
  
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  
  service:
    type: ClusterIP
    port: 80
  
  podDisruptionBudget:
    enabled: true
    minAvailable: 1
# Database
database:
  image:
    repository: scoutflow-app-db
    tag: v1.0.0
    pullPolicy: IfNotPresent
  
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  
  service:
    type: ClusterIP
    port: 5432
  
  persistence:
    enabled: true
    size: 20Gi  # Larger for production
    storageClass: gp3  # Better performance
  
  auth:
    database: scoutflow
    username: scoutflow
    # IMPORTANT: Use secrets in real production!
    existingSecret: scoutflow-db-secret
# Ingest Job
ingest:
  image:
    repository: scoutflow-app-ingest
    tag: v1.0.0
    pullPolicy: IfNotPresent
  
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  
  schedule: "0 3 * * *"  # 3 AM - off-peak
  
  env:
    - name: ENVIRONMENT
      value: "production"
    - name: DATABASE_HOST
      value: "scoutflow-db"
# Ingress (AWS ALB)
ingress:
  enabled: true
  className: alb
  
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    # Add your ACM certificate ARN here for HTTPS
    # alb.ingress.kubernetes.io/certificate-arn: 'arn:aws:acm:us-east-1:279987127424:certificate/YOUR-CERT'
    alb.ingress.kubernetes.io/healthcheck-path: /health
  
  hosts:
    - host: scoutflow.example.com  # Production domain
      paths:
        - path: /api
          pathType: Prefix
          backend:
            service:
              name: scoutflow-backend
              port: 8000
        - path: /
          pathType: Prefix
          backend:
            service:
              name: scoutflow-frontend
              port: 80
# ECR Authentication
ecr:
  enabled: true
  secretName: ecr-credentials
  registry: 279987127424.dkr.ecr.us-east-1.amazonaws.com
  region: us-east-1
# Service Account
serviceAccount:
  create: true
  name: scoutflow-production