# ============================================================================
# Stage Environment - Helm Values
# Configures ScoutFlow application for staging with production-like resources
# ============================================================================

global:
  registry: 279987127424.dkr.ecr.us-east-1.amazonaws.com
  imageTag: latest

imagePullSecrets:
  - name: ecr-registry-secret

ecr:
  enabled: true
  username: AWS
  password: ""

externalSecrets:
  enabled: true
  region: us-east-1
  secretName: "scoutflow/stage/database"

database:
  image:
    repository: scoutflow-app-db
    pullPolicy: Always
    tag: ""
  
  replicas: 1
  
  service:
    type: ClusterIP
    port: 5432
  
  persistence:
    storageClass: "standard"
    size: 10Gi
  
  env:
    POSTGRES_USER: postgres
    POSTGRES_DB: nba_stats


backend:
  image:
    repository: scoutflow-app-backend
    pullPolicy: Always
    tag: ""
  
  replicas: 2
  
  service:
    type: ClusterIP
    port: 8000
  
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 512Mi

frontend:
  image:
    repository: scoutflow-app-frontend
    pullPolicy: Always
    tag: ""
  
  replicas: 2
  
  service:
    type: ClusterIP
    port: 80
  
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi

ingress:
  host: stage.scoutflow.example.com