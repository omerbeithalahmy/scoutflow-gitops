# ============================================================================
# Staging Environment Configuration
# Uses 'latest' tags, low resources, single replicas
# ============================================================================

global:
  registry: 279987127424.dkr.ecr.us-east-1.amazonaws.com
  imageTag: latest
  environment: staging
# Backend Service
backend:
  replicaCount: 1
  
  image:
    repository: scoutflow-app-backend
    tag: latest
    pullPolicy: Always
  
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  
  service:
    type: ClusterIP
    port: 8000
  
  env:
    - name: ENVIRONMENT
      value: "staging"
    - name: DATABASE_HOST
      value: "scoutflow-db"
    - name: DATABASE_PORT
      value: "5432"
    - name: DATABASE_NAME
      value: "scoutflow"
# Frontend Service
frontend:
  replicaCount: 1
  
  image:
    repository: scoutflow-app-frontend
    tag: latest
    pullPolicy: Always
  
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
  
  service:
    type: ClusterIP
    port: 80
# Database
database:
  image:
    repository: scoutflow-app-db
    tag: latest
    pullPolicy: Always
  
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  
  service:
    type: ClusterIP
    port: 5432
  
  persistence:
    enabled: true
    size: 10Gi
    storageClass: gp2
  
  auth:
    database: scoutflow
    username: scoutflow
# Ingest Job
ingest:
  image:
    repository: scoutflow-app-ingest
    tag: latest
    pullPolicy: Always
  
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  
  schedule: "0 6 * * *"
  
  env:
    - name: ENVIRONMENT
      value: "staging"
    - name: DATABASE_HOST
      value: "scoutflow-db"
# Ingress (AWS ALB)
ingress:
  enabled: true
  className: alb
  
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/healthcheck-path: /health
  
  hosts:
    - host: staging.scoutflow.example.com
      paths:
        - path: /api
          pathType: Prefix
          backend:
            service:
              name: scoutflow-backend
              port: 8000
        - path: /
          pathType: Prefix
          backend:
            service:
              name: scoutflow-frontend
              port: 80
# ECR Authentication
ecr:
  enabled: true
  secretName: ecr-credentials
  registry: 279987127424.dkr.ecr.us-east-1.amazonaws.com
  region: us-east-1
# Service Account
serviceAccount:
  create: true
  name: scoutflow-staging